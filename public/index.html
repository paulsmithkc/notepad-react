<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notepad w/ MongoDB</title>
  <link rel="stylesheet" href="css/themes/lux.bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />

  <script crossorigin="anonymous" src="https://kit.fontawesome.com/054ec314b5.js"></script>
  <script defer crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="></script>
  <script defer crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"></script>
  <script defer crossorigin="anonymous"
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"></script>
  <script defer crossorigin="anonymous"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"
    integrity="sha256-sfG8c9ILUB8EXQ5muswfjZsKICbRIJUG/kBogvvV5sY="></script>
  <script defer src="js/main.js"></script>

</head>

<body>

  <main class="container mt-3 mb-3">
    <div class="d-flex flex-wrap align-items-center">
      <h1 class="flex-grow-1 m-3">
        <i class="fa-fw fas fa-clipboard"></i>
        Notepad w/ MongoDB
      </h1>
      <div>
        <button type="button" class="Note-refresh-btn btn btn-outline-primary" title="Refresh">
          <i class="fa-fw fas fa-sync-alt"></i>
          Refresh
        </button>
        <button type="button" class="Note-add-btn btn btn-outline-primary" title="Add Note">
          <i class="fa-fw fas fa-plus-circle"></i>
          Add Note
        </button>
        <button type="button" class="Note-delete-all-btn btn btn-outline-primary"
          title="Delete All Notes">
          <i class="fa-fw fas fa-trash"></i>
          Delete All Notes
        </button>
      </div>
    </div>
    <hr>
    </hr>
    <div id="Note-container" class="row">
      <h4>Loading notes, please wait...</h4>
    </div>
  </main>

</body>

</html>
